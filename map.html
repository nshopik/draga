<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of William Kingsford Smith's first trans-Pacific flight between
// Oakland, CA, and Brisbane, Australia.

function initialize() {
  var mapOptions = {
    zoom: 3,
    center: new google.maps.LatLng(0, -180),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  
  var flightPlanCoordinates = [];

_.each([
 {lat: 37.772323, lng: -122.214897, title: "03-Jan-2014 23:31:22 UTC", content: 'научись комьютером пользоваться'},
 {lat: 21.291982, lng: -157.821856, title: "03-Jan-2014 23:31:22 UTC", content: 'Серьезно!'},
 {lat: -18.142599, lng: 178.431, title: "03-Jan-2014 23:31:22 UTC", content: 'Какой же ты тупой'},
 {lat: -27.46758, lng: 153.027892, title: "03-Jan-2014 23:31:22 UTC", content: 'Как бы всё работает'}
], function (obj) {
  var latLng = new google.maps.LatLng(obj.lat, obj.lng); 
  flightPlanCoordinates.push(latLng);

  var marker = new google.maps.Marker({
    position: latLng,
    map: map,
    title: obj.title
  });
  var infowindow = new google.maps.InfoWindow({
    content: obj.content,
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map, marker);
  });
});

var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });


  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
