<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of William Kingsford Smith's first trans-Pacific flight between
// Oakland, CA, and Brisbane, Australia.

function initialize() {
  var mapOptions = {
    zoom: 3,
    center: new google.maps.LatLng(0, -180),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var flightPlanCoordinates = [
    new google.maps.LatLng(37.772323, -122.214897),
    new google.maps.LatLng(21.291982, -157.821856),
    new google.maps.LatLng(-18.142599, 178.431),
    new google.maps.LatLng(-27.46758, 153.027892)
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  var marker = new google.maps.Marker({
    position: new google.maps.LatLng(37.772323, -122.214897),
    map: map,
    title:"03-Jan-2014 23:31:22 UTC"
  });
  var marker2 = new google.maps.Marker({
    position: new google.maps.LatLng(21.291982, -157.821856),
    map: map,
    title:"03-Jan-2014 23:31:22 UTC"
  });
  var marker3 = new google.maps.Marker({
    position: new google.maps.LatLng(-18.142599, 178.431),
    map: map,
    title:"03-Jan-2014 23:31:22 UTC"
  });
var infowindow = new google.maps.InfoWindow({
    content: 'научись комьютером пользоваться',
});
eventPolygonClick = google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map, marker);
});
var infowindow2 = new google.maps.InfoWindow({
    content: 'Серьезно!',
});
eventPolygonClick = google.maps.event.addListener(marker2, 'click', function() {
  infowindow2.open(map, marker2);
});
var infowindow3 = new google.maps.InfoWindow({
    content: 'Какой же ты тупой',
});
eventPolygonClick = google.maps.event.addListener(marker3, 'click', function() {
  infowindow3.open(map, marker3);
});

  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
